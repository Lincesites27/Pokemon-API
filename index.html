<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link favicons -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link Javascript -->
    <script src="./js/script.js" defer></script>
    <!-- Link fonts google   -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Oxanium:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">     

    <title>Pokemon</title>   
</head>
<body>
<h1 class="titulo">Qual é esse Pokémon?</h1>
<main>

    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> - 
        <span class="pokemon_name"></span>
    </h1>

    <form class="form">
        <input type="search"
        class="input_search"
        placeholder="Nome ou Numero"
        required
        />
    </form>

    <div class="buttons">
        <button class="button btn-prev"> &lt; Voltar</button>
        <button class="button btn-next">  Próximo &gt; </button>
    </div>

    <img src="./img/pokedex.png" alt="pokedex" class="pokedex">

</main>

</body>
</html>
